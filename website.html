<!DOCTYPE html>
<html>
<head>
  <title>Página de Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      color: #fff;
      background: linear-gradient(-45deg, #f43b47, #453a94, #3f51b5, #e91e63);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      color: #fff;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #1a237e;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>Página de Login</h1>
    <input type="text" placeholder="Usuário" id="username">
    <input type="password" placeholder="Senha" id="password">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="light-container hidden" id="light-container" onclick="toggleLight()">
    <div class="light" id="light"></div>
  </div>
  <button class="light-off hidden" id="light-off" onclick="toggleLight()">
    <i class="far fa-lightbulb"></i>
    <span>Ligar</span>
  </button>
  <button class="light-on hidden" id="light-on" onclick="toggleLight()">
    <i class="fas fa-lightbulb"></i>
    <span>Desligar</span>
  </button>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
  <script>
    let isLightOn = false;
    const loginContainer = document.getElementById('login-container');
    const lightContainer = document.getElementById('light-container');
    const lightElement = document.getElementById('light');
    const lightOnButton = document.getElementById('light-on');
    const lightOffButton = document.getElementById('light-off');

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Aqui você pode implementar a lógica para verificar o usuário e senha.
      // Por exemplo, verificar em um banco de dados ou usar credenciais pré-definidas.
      // Neste exemplo simples, vamos apenas exibir uma mensagem no console.

      console.log(`Tentativa de login com usuário: ${username} e senha: ${password}`);

      // Simulando login bem-sucedido
      if (username === 'usuario' && password === 'senha') {
        loginContainer.classList.add('hidden');
        lightContainer.classList.remove('hidden');
        lightElement.textContent = 'OFF';
      }
    }

    function toggleLight() {
      isLightOn = !isLightOn;
      if (isLightOn) {
        lightElement.classList.add('on');
        showLightOnButton();
      } else {
        lightElement.classList.remove('on');
        showLightOffButton();
      }
    }

    function showLightOnButton() {
      lightOnButton.classList.add('light-off');
      lightOnButton.classList.remove('light-on');
      lightOffButton.classList.remove('hidden');
      lightOnButton.classList.add('hidden');
    }

    function showLightOffButton() {
      lightOffButton.classList.add('light-on');
      lightOffButton.classList.remove('light-off');
      lightOnButton.classList.remove('hidden');
      lightOffButton.classList.add('hidden');
    }
  </script>
</body>
</html>
